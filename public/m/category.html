<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="assets/mui/css/mui.css"/>
    <link rel="stylesheet" href="css/base1.css"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/category.css"/>
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css"/>
    <script src="assets/mui/js/mui.js"></script>
    <script src="assets/zepto/zepto.js"></script>
    <script src="js/category.js"></script>
    <script src="js/template-web.js"></script>
</head>
<body>
<header class="mui-bar mui-bar-nav lt-header">
    <h1 class="mui-title">乐淘云购</h1>
    <a class="mui-icon mui-icon-search mui-pull-right"></a>
</header>
<nav class="mui-bar mui-bar-tab lt-footer">
    <a class="mui-tab-item mui-active" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="cart.html">
        <span class="mui-icon fa fa-shopping-cart"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="user.html">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>
<div class="lt-content">
    <div class="category-left">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <div class="links" id="links">
                </div>
            </div>
        </div>
    </div>
    <div class="category-right">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <ul class="brand-list mui-clearfix" id="brand-list">
                </ul>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="category-first">
    {{each result}}
    <a href="javasrcipt:;" data-id="{{$value.id}}">{{$value.categoryName}}</a>
    {{/each}}
</script>

<script type="text/html" id="category-lt">
    {{each rows}}
    <li>
        <a href="#">
            <img src="{{$value.brandLogo}}">
            <p>{{$value.brandName}}</p>
        </a>
    </li>
    {{/each}}
    {{if !rows.length }}
        <div class="noresult">暂无数据</div>
    {{/if}}
</script>

</body>
</html>
